<p-fileupload
[disabled]="isDisabled"
(onSelect)="onSelect($event)"
[multiple]="false"
accept="image/*"
maxFileSize="1000000"
mode="advanced"
>
    <ng-template #empty>
        <div>Drag and drop image to here to upload.</div>
    </ng-template>
    <ng-template #content>
        <ul *ngIf="uploadedFiles.length">
            <li *ngFor="let file of uploadedFiles">{{ file.name }} - {{ file.size }} bytes</li>
        </ul>
    </ng-template>
</p-fileupload>
