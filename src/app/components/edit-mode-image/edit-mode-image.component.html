<div class="edit-image-container" *ngIf="editImageProps.props.visible">
  <div class="content">
    <div class="image-section">
      <img src={{editImageProps.props.imgSrc}} alt="">
    </div>
    <div class="action">
      <button type="button" class="btn btn-primary" (click)="editImageProps.onEditBtn()">{{'actions.edit'|translate}}</button>
    </div>
  </div>
</div>
