<div class="w-100">
    <label class="block mb-1">{{label}}</label>
    <p-datepicker class="w-100" [placeholder]="placeholder" [readonlyInput]="readOnly" [disabled]="disabled" 
    [formControl]="control" dateFormat="yy-mm-dd" [showIcon]="true" />
    <div  *ngIf="control.errors && control.touched">
        <span class="text-danger"> {{control.errors|validationHandlerPipe}}</span>
     </div>
</div>
