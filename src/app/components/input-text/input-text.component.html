<div>
    <label class="block" for="enTitle">{{label}}</label>
    <input class="w-100" pInputText id="enTitle" [formControl]="inputControl" [readOnly]="readOnly"  [disabled]="disabled" />
    <div  *ngIf="inputControl.errors && inputControl.touched">
       <span class="text-danger"> {{inputControl.errors|validationHandlerPipe}}</span>
    </div>
</div>
