
<div class="title">
    <h2>Social Media List </h2>
  </div>
    <form  [formGroup]="form" class="w-70 mt-5" (ngSubmit)="onSubmit()">
     <div class="row">
        <div class=" mt-2 col-lg-6 col-md-6 col-sm-12 mt-4">
            <app-input-text [label]="'Facebook'" [control]="form.get('faceBookLink')" [placeholder]="'Facebook link'"></app-input-text>
        </div>
        <div class=" mt-2 col-lg-6 col-md-6 col-sm-12 mt-4">
            <app-input-text [label]="'Instgram'"  [control]="form.get('instagramLink')"  [placeholder]="'Instgram link'"></app-input-text>
        </div>
        <div class=" mt-2 col-lg-6 col-md-6 col-sm-12 mt-4">
            <app-input-text [label]="'TikTok'"  [control]="form.get('tikTokLink')"  [placeholder]="'TikTok link'"></app-input-text>
        </div>
        <div class=" mt-2 col-lg-6 col-md-6 col-sm-12 mt-4">
            <app-input-text [label]="'YouTube'"  [control]="form.get('youTubeLink')"  [placeholder]="'YouTube link'"></app-input-text>
        </div>
        <div class=" mt-2 col-lg-6 col-md-6 col-sm-12 mt-4">
            <app-input-text [label]="'whatsApp Number'"  [control]="form.get('whatsAppNumber')"  [placeholder]="'whatsApp Number'"></app-input-text>
        </div>
     </div>
         <div class="row">
            <div class=" mt-2 col-lg-6 col-md-6 col-sm-12 mt-4">
                <app-editor [label]="'Basic Instraction (en)'" [control]="form.get('enBasicInstructions')"></app-editor>
            </div>
            <div class=" mt-2 col-lg-6 col-md-6 col-sm-12 mt-4">
                <app-editor [label]="'Basic Instraction (ar)'" [control]="form.get('arBasicInstructions')"></app-editor>
            </div>
         </div>

        <div class="actions mt-3 d-flex justify-content-end">
            <button type="submit" class="submit-btn" [disabled]="!form.valid"> Update</button>
        </div>
    </form>
