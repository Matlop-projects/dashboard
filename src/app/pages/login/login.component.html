<div class="login-container">
  <div class="content">
    <div class="form-section">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="details d-flex flex-col">
          <h2>Welcome Back!</h2>
          <p>Sign In To Access Dashboard</p>
        </div>
        <div class="d-flex flex-col gap-2">
          <label for="email">Username</label>
          <input pInputText id="userName" formControlName="userName" />
          <small *ngIf="loginForm.get('userName')?.hasError('required') && loginForm.get('userName')?.touched">
            Username is required
          </small>
        </div>
        <div class="d-flex flex-col gap-2 ">
          <label for="password">Password</label>
          <p-password formControlName="password" [toggleMask]="true" [feedback]="false"></p-password>
          <small *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
            Password is required
          </small>
        </div>
        <div class="actions">
          <button type="submit" class="send-btn">Login
            <span class="pi pi-arrow-right"></span>
          </button>
          <a routerLink='/auth/forget_password'>Forget Password</a>
        </div>
      </form>
    </div>
    <div class="details-section hide-part">
      <img width="250" src="assets/images/smallLogo.svg" alt="">
    </div>
  </div>
</div>
