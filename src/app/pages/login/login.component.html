<div class="login-container">
  <div class="content">
    <div class="form-section">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="details d-flex flex-col">
          <h2>Welcome Back!</h2>
          <p>Sign In To Access Dashboard</p>
        </div>
        <div class="d-flex flex-col gap-2">
          <label for="email">Email</label>
          <input pInputText id="email" formControlName="email" />
          <small *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
            Email is required
          </small>
        </div>
        <div class="d-flex flex-col gap-2">
          <label for="password">Password</label>
          <p-password formControlName="password" [toggleMask]="true" [feedback]="false"></p-password>
          <small *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
            Password is required
          </small>
        </div>
        <p-button label="Login" variant="text" [raised]="true" severity="success" type="submit"></p-button>
      </form>
    </div>
    <div class="details-section">
      <img width="250" src="assets/images/smallLogo.svg" alt="">
    </div>
  </div>
</div>
