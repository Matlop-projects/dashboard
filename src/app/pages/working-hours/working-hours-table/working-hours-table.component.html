<div class="table-container">
  <div class="content">
    <div class="title-bredcrumb-section">
      <div class="title">
        <h2>Working Hours List</h2>
      </div>
      <div class="breadcrumb">
        <app-breadcrump [breadcrumbProps]="bredCrumb"></app-breadcrump>
      </div>
    </div>
    <div class="details-container">
      <div class="actions">
        <a routerLink="/working_hours/add"> + Add New</a>
        <input (keydown)="filterData()" type="text" pInputText placeholder="Search Working Hours" [(ngModel)]="searchValue" class="search-input"/>
      </div>
     <div class="table-view">
      <app-table [colsHeader]="columns" [records]="workingHoursList" [showrecordIndex]="true" [actions]="tableActions"></app-table>
     </div>
     <div class="responsive-accordions">
        <app-table-small-screen [colsHeaderSmallTable]="columnsSmallTable" [records]="workingHoursList"  [actions]="tableActions">

        </app-table-small-screen>
    </div>
      <app-paginator [paginatorOptions]="paginatorOptions" [records]="workingHoursList"
        (onPageChangeValue)="onPageChange($event)"></app-paginator>
    </div>
  </div>
</div>
