<div class="table-container">
    <div class="content">
      <div class="title-bredcrumb-section">
        <div class="title">
          <h2>{{'special_order.list'|translate|titlecase}}</h2>
        </div>
        <div class="breadcrumb">
          <app-breadcrump [breadcrumbProps]="bredCrumb"></app-breadcrump>
        </div>
      </div>
      <div class="details-container">
        <div class="action-filter"*ngIf="dataList.length > 0">
            <!-- <a [routerLink]="global_router_add_url_in_Table"> +{{'shared.add_new'|translate}} {{pageName()|translate|titlecase}}</a> -->
          <span class="pi pi-filter pointer" (click)="openFilter()"> </span>
        </div>

       <div class="table-view">
        <app-table [colsHeader]="columns" [records]="dataList" [showrecordIndex]="true" [actions]="tableActions"></app-table>
       </div>
       <div class="responsive-accordions">
          <app-table-small-screen [colsHeaderSmallTable]="columnsSmallTable" [records]="dataList"  [actions]="tableActions">

          </app-table-small-screen>
      </div>
         <app-pagination (onPageChange)="onPageChange($event)" [totalCount]="totalCount"></app-pagination>

      </div>
    </div>
  </div>
   <app-drawer [visible]="showFilter"  header="{{pageName()}}_{{'filter'}}" (onClose)="onCloseFilter($event)">
    <form #myForm="ngForm" (ngSubmit)="onSubmitFilter()" body class="h-100 search-form d-flex">
      <div class="form-content">
       <div class="form-group mb-3">
         <label class="mb-1" for="enTitle">  {{'special_order.form.specialOrderId'|translate}}</label>
         <input
           type="text"
           id="enTitle"
           name="enTitle"
           class="form-control"
           [(ngModel)]="objectSearch.specialOrderId"
           placeholder="{{'shared.enter'|translate}}  {{'special_order.form.specialOrderId'|translate}}"
         />
       </div>
     
      <div  class="form-group mb-2">
        <app-select 
        placeholder="{{'shared.select'|translate}} {{'special_order.form.client'|translate}}"
         class="w-100" 
         [list]="clientList"
         [control]="clientControl"
          label="{{'special_order.form.client'|translate}}"
          (onSelectedValue)="onSelectedValue($event,'clinet')"
        ></app-select>
      </div>
      <div class="form-group mb-2">
        <app-select placeholder="{{'order.form.country'|translate}}" class="w-100" [list]="countryList"
          label="{{'order.form.country_name'|translate}}"
          [control]="countryControl"
          (onSelectedValue)="onSelectedValue($event,'country')"></app-select>
      </div>


      <div class="form-group mb-3">
        <app-select 
        placeholder="{{'shared.select'|translate}} {{'special_order.form.specialOrderEnum'|translate}}"
         class="w-100" 
         [list]="specialOrderEnumList"
         [control]="specialOrderEnumControl"
          label=" {{'special_order.form.specialOrderEnum'|translate}}"
          (onSelectedValue)="onSelectedValue($event,'specialOrderEnum')"
        ></app-select>
      </div>
      <div class="form-group mb-3">
        <app-select 
        placeholder="{{'special_order.form.specialOrderStatusEnum'|translate}}"
         class="w-100" 
         [list]="specialOrderStatusList"
         [control]="specialOrderStatusControl"
          label=" {{'special_order.form.specialOrderStatusEnum'|translate}}"
          (onSelectedValue)="onSelectedValue($event,'specialOrderStatusEnum')"
        ></app-select>
      </div>
      </div>
       <div class="search-form-actions d-flex">
         <button type="submit" class="btn btn-primary submit-btn">{{'actions.submit'|translate}}</button>
         <button type="button" class="btn btn-danger reset-btn" (click)="reset()">{{'actions.reset'|translate}}</button>
       </div>

     </form>
  </app-drawer>
