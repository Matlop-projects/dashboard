<div class="table-container">
  <div class="content">
    <div class="title-bredcrumb-section">
      <div class="title">
        <h2>{{ "tech_reviews.list" | translate | titlecase }}</h2>
      </div>
      <div class="breadcrumb">
        <app-breadcrump [breadcrumbProps]="bredCrumb"></app-breadcrump>
      </div>
    </div>
    <div class="details-container">
      <div class="action-filter">
        <!-- <span> </span>
        <span class="pi pi-filter pointer" (click)="openFilter()"> </span> -->
      </div>

      <div class="table-view">
        <app-table
          (onActionCliked)="onActionCliked($event)"
          (commentValue)="onCommentClicked($event)"
          [colsHeader]="columns"
          [records]="dataList"
          [showrecordIndex]="true"
          [actions]="tableActions"
        ></app-table>
      </div>
      <div class="responsive-accordions">
        <app-table-small-screen
          (commentValue)="onCommentClicked($event)"
          (onActionCliked)="onActionCliked($event)"
          [colsHeaderSmallTable]="columnsSmallTable"
          [records]="dataList"
          [actions]="tableActions"
        >
        </app-table-small-screen>
      </div>
      <app-pagination
        (onPageChange)="onPageChange($event)"
        [totalCount]="totalCount"
      ></app-pagination>
    </div>
  </div>
</div>
<app-drawer

  header="{{ pageName() }}_{{ 'filter' }}"
  (onClose)="onCloseFilter($event)"
>
  <form

    (ngSubmit)="onSubmitFilter()"

    <div class="search-form-actions d-flex">
      <button type="submit" class="btn btn-primary submit-btn">
        {{ "actions.submit" | translate }}
      </button>
      <button type="button" class="btn btn-danger reset-btn" (click)="reset()">
        {{ "actions.reset" | translate }}
      </button>
    </div>

<app-dialog [message]="'confirmation_delete'" [visible]="showConfirmMessage">
  <button class="dialog-close-btn btn btn-danger" (click)="onConfirmMessage()">
    {{ "actions.delete" | translate }}
  </button>
  <button
    class="dialog-close-btn btn btn-default"
    (click)="showConfirmMessage = false"
  >
    {{ "actions.cancel" | translate }}
  </button>
</app-dialog>

<p-dialog
  [header]="'comment_details' | translate"
  [modal]="true"
  [(visible)]="showCommentMessage"
  [closeIcon]="'false'"
  [style]="{ width: '25rem' }"
>
  <div class="d-grid gap-2">
      <div>
    {{ "comment" | translate }}
  </div>
    <textarea readonly cols="6" rows="10" [value]="commentValue"></textarea>

    <button
      class="dialog-close-btn btn btn-danger"
      (click)="showCommentMessage = false"
    >
      {{ "actions.close" | translate }}
    </button>
  </div>
</p-dialog>
