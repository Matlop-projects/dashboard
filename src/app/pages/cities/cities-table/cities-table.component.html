<div class="faqs-container">
    <div class="content">
      <div class="title-bredcrumb-section">
        <div class="title">
          <h2>City List</h2>
        </div>
        <div class="breadcrumb">
          <app-breadcrump [breadcrumbProps]="bredCrumb"></app-breadcrump>
        </div>
      </div>
      <div class="details-container">
        <div class="actions">
          <a routerLink="/city/add"> + Add New City</a>
          <input (keydown)="filterData()" type="text" pInputText placeholder="Search country" [(ngModel)]="searchValue" class="search-input"/>
        </div>
       <div class="table-view">
        <app-table [colsHeader]="columns" [records]="citiesList" [showrecordIndex]="true" [actions]="tableActions"></app-table>
       </div>
       <div class="responsive-accordions">
          <app-table-small-screen [colsHeaderSmallTable]="columnsSmallTable" [records]="citiesList"  [actions]="tableActions">
            
          </app-table-small-screen>
      </div>
        <app-paginator [paginatorOptions]="paginatorOptions" [records]="citiesList"
          (onPageChangeValue)="onPageChange($event)"></app-paginator>
      </div>
    </div>
  </div>
