<div class="table-container">
    <div class="content">
      <div class="title-bredcrumb-section">
        <div class="title">
          <h2>City List</h2>
        </div>
        <div class="breadcrumb">
          <app-breadcrump [breadcrumbProps]="bredCrumb"></app-breadcrump>
        </div>
      </div>
      <div class="details-container">
        <div class="action-filter">
          <a routerLink="/city/add"> + Add New City</a>
          <span class="pi pi-filter pointer" (click)="openFilter()"> </span>
                </div>
       <div class="table-view">
        <app-table [colsHeader]="columns" [records]="citiesList" [showrecordIndex]="true" [actions]="tableActions"></app-table>
       </div>
       <div class="responsive-accordions">
          <app-table-small-screen [colsHeaderSmallTable]="columnsSmallTable" [records]="citiesList"  [actions]="tableActions">

          </app-table-small-screen>
      </div>
      <app-pagination (onPageChange)="onPageChange($event)" [totalCount]="totalCount"></app-pagination>

      </div>
    </div>
  </div>
  <app-drawer [visible]="showFilter" [header]="'Filter FAQS'" (onClose)="onCloseFilter($event)">
    <form #myForm="ngForm" (ngSubmit)="onSubmitFilter()" body class="h-100 search-form d-flex">
      <div class="form-content">
       <div class="form-group mb-3">
         <label class="mb-1" for="enTitle">City Name (en)</label>
         <input
           type="text"
           id="enTitle"
           name="enTitle"
           class="form-control"
           [(ngModel)]="citySearch.enName"
           placeholder="Enter City Name (en)"
         />
       </div>
 
       <div  class="form-group mb-3">
         <label class="mb-1" for="arTitle">City Name (ar)</label>
         <input
           type="text"
           id="arTitle"
           name="arTitle"
           class="form-control"
           [(ngModel)]="citySearch.arName"
           placeholder="Enter City Name (ar)"
         />
       </div>
       <div  class="form-group mb-3">
        <label class="mb-1" for="arTitle">Postal Code</label>
        <input
          type="text"
          id="arTitle"
          name="arTitle"
          class="form-control"
          [(ngModel)]="citySearch.postalCode"
          placeholder="Enter postal code"
        />
      </div>
      </div>
       <div class="search-form-actions d-flex">
         <button type="submit" class="btn btn-primary submit-btn">Submit</button>
         <button type="button" class="btn btn-danger reset-btn" (click)="reset()">Reset</button>
       </div>
 
     </form>
  </app-drawer>
