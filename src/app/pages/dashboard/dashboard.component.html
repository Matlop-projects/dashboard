<div class="dashboard-container container-fluid">
  <h2>{{'dashboard.pageName'|translate}}</h2>
  <div class="row">
    <div class="content mt-3 mb-3 col-lg-4 col-md-6 col-sm-12" *ngFor="let item of items">
      <div class=" card">
        <div class="static-section d-flex justify-content-between align-items-center">
          <div class="img-section">
            <img [src]="item.img" alt={{item.img}} width="50">
          </div>
          <div class="details-section">
            <div class="value">
              <p>{{item.value}}</p>
            </div>
            <div class="title">
              <p>{{item.name|translate|titlecase}} </p>
            </div>
          </div>
        </div>
        <a class="routing-section" [routerLink]="item.route" >
          <div class="content">
            <div class="title">
              <p>{{'shared.view_more'|translate}}</p>
            </div>
            <div class="arrow">
              <img src="assets/images/dashboard/right.png" alt="arrow" width="30">
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
