<div class="table-container">
  <div class="content">
    <div class="title-bredcrumb-section">
      <div class="title">
        <h2>{{pageName()|titlecase}} List </h2>
      </div>
      <div class="breadcrumb">
        <app-breadcrump [breadcrumbProps]="bredCrumb"></app-breadcrump>
      </div>
    </div>
    <div class="details-container">
      <div class="action-filter">
        <a [routerLink]="global_router_add_url_in_Table"> + Add New {{pageName()}}</a>
        <span class="pi pi-filter pointer" (click)="openFilter()"> </span>
      </div>

     <div class="table-view">
      <app-table (reloadGetAllApi)="reloadGetAllApi($event)" [colsHeader]="columns" [records]="dataList" [showrecordIndex]="true" [actions]="tableActions"></app-table>
     </div>
     <div class="responsive-accordions">
        <app-table-small-screen [colsHeaderSmallTable]="columnsSmallTable" [records]="dataList"  [actions]="tableActions">

        </app-table-small-screen>
    </div>
       <app-pagination (onPageChange)="onPageChange($event)" [totalCount]="totalCount"></app-pagination>
    </div>
  </div>
</div>
<app-drawer [visible]="showFilter" [header]="'Filter ' + pageName()" (onClose)="onCloseFilter($event)">
  <form #myForm="ngForm" (ngSubmit)="onSubmitFilter()" body class="h-100 search-form d-flex">
    <div class="form-content">
      <!-- Full Name -->
      <div class="form-group mb-3">
        <label class="mb-1" for="enTitle">Full Name</label>
        <input
          type="text"
          id="enTitle"
          name="enTitle"
          class="form-control"
          [(ngModel)]="objectSearch.fullName"
          placeholder="Enter Full Name"
        />
      </div>

      <!-- Username -->
      <div class="form-group mb-3">
        <label class="mb-1" for="arTitle">Username</label>
        <input
          type="text"
          id="arTitle"
          name="arTitle"
          class="form-control"
          [(ngModel)]="objectSearch.userName"
          placeholder="Enter Username"
        />
      </div>

      <!-- Email -->
      <div class="form-group mb-3">
        <label class="mb-1" for="email">Email</label>
        <input
          type="text"
          id="email"
          name="email"
          class="form-control"
          [(ngModel)]="objectSearch.email"
          placeholder="Enter email"
        />
      </div>

      <!-- Status Dropdown -->
      <div class="form-group mb-3">
        <label class="mb-1" for="status"> Client Status</label>
        <select
          id="status"
          name="status"
          class="form-control"
          [(ngModel)]="objectSearch.isActive"
          placeholder="Select Status"
        >
          <option *ngFor="let item of clientStatuslist" [ngValue]="item.id">
            {{ item.name }}
          </option>
        </select>
      </div>
    </div>

    <div class="search-form-actions d-flex">
      <button type="submit" class="btn btn-primary submit-btn">Submit</button>
      <button type="button" class="btn btn-danger reset-btn" (click)="reset()">Reset</button>
    </div>
  </form>
</app-drawer>
