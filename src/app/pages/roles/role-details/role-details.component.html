<div class="role-form-container container-fluid">
  <div class="row">
    <div class="page-details mb-3">
      <div class="title mb-4">
        <h2>{{tyepMode()|titlecase}} {{pageName()}}</h2>
      </div>
      <div class="breadcrumb">
        <app-breadcrump [breadcrumbProps]="bredCrumb"></app-breadcrump>
      </div>
    </div>
  </div>
  <div class=" form-container">
    <div class="reactive-form">
      <form [formGroup]="form" class="w-70" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12 mt-4">
            <app-input-text [readOnly]="tyepMode()==='view'" [disabled]="tyepMode()==='view'" [label]="'Title (en)'"
              [control]="form.get('enName')"></app-input-text>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12 mt-4">
            <app-input-text [readOnly]="tyepMode()==='view'" [disabled]="tyepMode()==='view'" [label]="'Title (ar)'"
              [control]="form.get('arName')"></app-input-text>
          </div>

          <div class="actions mt-5 text-center">
            <button type="submit" class="submit-btn" [disabled]="!form.valid" *ngIf="tyepMode()!=='view'">
              <span *ngIf="tyepMode()==='Add'">Add</span>
              <span *ngIf="tyepMode()==='Edit'">Edit</span>
              <!-- <span class="pi pi-plus-circle p-3"></span> -->
            </button>
            <button type="button" class="cancel-btn" (click)="cancel()">
              Cancel
            </button>
          </div>
        </div>

      </form>

      <div class="col-12">
        <div class="roles-section mt-4">
          <div class="title mb-3">
            <h4>Assign Roles</h4>
          </div>
          <div class="content">
            <div class="row">
              <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="role-card">
                  <div class="title">
                    <p>Dashboard</p>
                  </div>
                  <div class="content">
                    <div class="controller">
                      <div class="title">
                        <p>Create</p>
                      </div>
                      <div class="action">
                        <p-toggleswitch [(ngModel)]="checkToggle" />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<app-dialog [visible]="showConfirmMessage">
  <button class="dialog-close-btn btn btn-default" (click)="showConfirmMessage = false"> Close</button>
  <button class="dialog-close-btn btn btn-danger" (click)="onConfirmMessage()"> Confirm</button>
</app-dialog>
<p>role-details works!</p>
