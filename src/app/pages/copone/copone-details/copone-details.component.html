<div class="faqs-form-container container-fluid">
    <div class="row">
      <div class="page-details mb-3">
        <div class="title mb-4">
          <h2>{{tyepMode()|titlecase}} New {{pageName()|titlecase}}</h2>
        </div>
        <div class="breadcrumb">
          <app-breadcrump [breadcrumbProps]="bredCrumb"></app-breadcrump>
        </div>
      </div>
    </div>
    <div class=" form-container">
      <div class="reactive-form">
        <form [formGroup]="form" class="w-70" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 mt-4">
              <app-input-text [readOnly]="tyepMode()=='View'" [disabled]="tyepMode()=='View'" [label]="'code'"
                [control]="form.get('code')"></app-input-text>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 mt-4">
              <app-input-text [readOnly]="tyepMode()=='View'" [disabled]="tyepMode()=='View'" [label]="'used Number'"
                [control]="form.get('usedNumber')"></app-input-text>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 mt-4">
                <app-input-text [readOnly]="tyepMode()=='View'" [disabled]="tyepMode()=='View'" [label]="'Offer Type'"
                  [control]="form.get('offerType')"></app-input-text>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-12 mt-4">
                <app-input-text [readOnly]="tyepMode()=='View'" [disabled]="tyepMode()=='View'" [label]="'amount'"
                  [control]="form.get('amount')"></app-input-text>
              </div>
            
              <div class="col-lg-6 col-md-6 col-sm-12 mt-4">
                <app-date-picker (changeDate)="onStartDateChange($event)" class="w-100" [placeholder]="form.get('startDate')?.value" [readOnly]="tyepMode()==='View'" [disabled]="tyepMode()==='View'" [label]="'Start Date'"
                [control]="form.get('startDate')"></app-date-picker>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-12 mt-4">
                <app-date-picker 
                [minDate]="minEndDate"  [readOnly]="tyepMode()=='View'||form.get('startDate')?.value ==''" [placeholder]="form.get('endDate')?.value" [disabled]="tyepMode()=='View'||form.get('startDate')?.value ==''" [label]="'End Date'"
                [control]="form.get('endDate')"></app-date-picker>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-12 mt-4">
                <app-input-text [readOnly]="tyepMode()=='View'" [disabled]="tyepMode()=='View'" [label]="'Copone type'"
                  [control]="form.get('coponeType')"></app-input-text>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-12 mt-5">
                <app-check-box [disabled]="tyepMode()=='View'" [label]="'status'" [control]="form.get('status')"></app-check-box>
             </div>
              <div class=" mt-2 col-lg-6 col-md-6 col-sm-12 mt-4">
                <app-editor [readOnly]="tyepMode()=='View'" [disabled]="tyepMode()=='View'" [label]="'Description (en)'" [control]="form.get('enDescription')"></app-editor>
              </div>
              <div class=" mt-2 col-lg-6 col-md-6 col-sm-12 mt-4">
                <app-editor [readOnly]="tyepMode()=='View'" [disabled]="tyepMode()=='View'" [label]="'Description (ar)'" [control]="form.get('arDescription')"></app-editor>
              </div>
           
           
            <div class="actions mt-5 text-center">
              <button type="submit" class="submit-btn" [disabled]="!form.valid" *ngIf="tyepMode()!='View'">
                <span *ngIf="tyepMode()=='Add'">Add</span>
                <span *ngIf="tyepMode()=='Edit'">Edit</span>
              </button>
              <button type="button" class="cancel-btn" (click)="cancel()">
                Cancel
              </button>
            </div>
          </div>
  
        </form>
      </div>
    </div>
  </div>
  
  <app-dialog [visible]="showConfirmMessage">
    <button class="dialog-close-btn btn btn-default" (click)="showConfirmMessage = false"> Close</button>
    <button class="dialog-close-btn btn btn-danger" (click)="onConfirmMessage()"> Confirm</button>
  </app-dialog>
