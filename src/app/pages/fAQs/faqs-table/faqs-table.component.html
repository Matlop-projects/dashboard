<div class="table-container">
  <div class="content">
    <div class="title-bredcrumb-section">
      <div class="title">
        <h2>FAQs List</h2>
      </div>
      <div class="breadcrumb">
        <app-breadcrump [breadcrumbProps]="bredCrumb"></app-breadcrump>
      </div>
    </div>
    <div class="details-container">
      <div class="action-filter">
        <a routerLink="/settings/faqs/add"> + Add New Question</a>
        <span class="pi pi-filter pointer" (click)="openFilter()"> </span>
      </div>

     <div class="table-view">
      <app-table [colsHeader]="columns" [records]="faqsList" [showrecordIndex]="true" [actions]="tableActions"></app-table>
     </div>
     <div class="responsive-accordions">
        <app-table-small-screen [colsHeaderSmallTable]="columnsSmallTable" [records]="faqsList"  [actions]="tableActions">

        </app-table-small-screen>
    </div>
       <app-pagination (onPageChange)="onPageChange($event)" [totalCount]="totalCount"></app-pagination>

    </div>
  </div>
</div>
<app-drawer [visible]="showFilter" [header]="'Filter FAQs'" (onClose)="onCloseFilter($event)">
  <form #myForm="ngForm" (ngSubmit)="onSubmit()" body class="h-100 search-form d-flex">
     <div class="form-content">
      <div class="form-group mb-3">
        <label class="mb-1" for="enTitle">English Title</label>
        <input
          type="text"
          id="enTitle"
          name="enTitle"
          class="form-control"
          [(ngModel)]="faqSearchCreteria.enTitle"
          placeholder="Enter English Title"
        />
      </div>

      <div  class="form-group mb-3">
        <label class="mb-1" for="arTitle">Arabic Title</label>
        <input
          type="text"
          id="arTitle"
          name="arTitle"
          class="form-control"
          [(ngModel)]="faqSearchCreteria.arTitle"
          placeholder="Enter Arabic Title"
        />
      </div>
     </div>
      <div class="search-form-actions d-flex">
        <button type="submit" class="btn btn-primary submit-btn">Submit</button>
        <button type="button" class="btn btn-danger reset-btn" (click)="reset()">Reset</button>
      </div>

    </form>
</app-drawer>
