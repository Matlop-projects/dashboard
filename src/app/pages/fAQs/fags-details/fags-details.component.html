
    <div class="form">
        <div class="header">
            <span class="">Add FAQS</span>
        </div>
        <form [formGroup]="form" class="w-70" (ngSubmit)="onSubmit()">
             <div class="w-100">
                <app-input-text [readOnly]="tyepMode()==='view'" [disabled]="tyepMode()==='view'" [label]="'Title (en)'" [control]="form.get('enTitle')"></app-input-text>
             </div>
             <div class="w-100">
                <app-input-text [readOnly]="tyepMode()==='view'" [disabled]="tyepMode()==='view'" [label]="'Title (ar)'" [control]="form.get('arTitle')"></app-input-text>
             </div>
             <div class=" mt-2">
                <app-editor  [label]="'Description (en)'" [control]="form.get('enDescription')"></app-editor>
             </div>
             <div class=" mt-2">
                <app-editor [label]="'Description (ar)'" [control]="form.get('arDescription')"></app-editor>

             </div>
             <div class="actions w-100 mt-5 text-center"*ngIf="tyepMode()!=='view'">
                 <button type="submit" class="btn btn-success w-100" [disabled]="!form.invalid">
                   <span *ngIf="tyepMode()==='add'"> Add FAQS </span>
                   <span *ngIf="tyepMode()==='edit'"> Edit FAQS </span>

                   
                   <span class="pi pi-plus-circle p-3"></span>
                 </button>
               </div>
           </form>
    </div>
