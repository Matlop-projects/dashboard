<div class="text-center mb-4">
    <p>Add FAQS</p>
  </div>
  
<form [formGroup]="form" class="w-70" (ngSubmit)="onSubmit()">
   <div class="d-flex justify-content-between flex-wrap">
    <div class="w-50">
        <label for="enTitle">enTitle</label>
        <input pInputText id="enTitle" formControlName="enTitle" />
    </div>
    <div class="w-50">
        <label for="arTitle">arTitle</label>
        <input pInputText id="arTitle" formControlName="arTitle" />
    </div>
    <div class="w-50 mt-2">
        <label for="enDescription">enDescription</label>
        <textarea class="w-90" rows="5"  pTextarea  formControlName="enDescription"></textarea>
    </div>
    <div class="w-50 mt-2">
        <label for="arDescription">arDescription</label>
        <textarea class="w-90" rows="5"  pTextarea formControlName="arDescription"></textarea>
    </div>
    <div class="actions w-100 mt-5 text-center">
        <button type="submit" class="btn btn-success w-50">Add FAQS 
          <span class="pi pi-plus-circle"></span>
        </button>
      </div>
   </div>
  </form>
