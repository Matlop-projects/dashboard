<div class="table-container">
  <div class="content">
    <div class="title-bredcrumb-section">
      <div class="title">
        <h2>{{ "withdrawals_transaction.list" | translate | titlecase }}</h2>
      </div>
      <div class="breadcrumb">
        <app-breadcrump [breadcrumbProps]="bredCrumb"></app-breadcrump>
      </div>
    </div>
    <div class="details-container">
      <div class="action-filter">
        <span> </span>
        <span class="pi pi-filter pointer" (click)="openFilter()"> </span>
      </div>

      <div class="table-view">
        <app-table
          (onActionCliked)="onActionCliked($event)"
          [colsHeader]="columns"
          [records]="dataList"
          [showrecordIndex]="true"
          [actions]="tableActions"
        ></app-table>
      </div>
      <div class="responsive-accordions">
        <app-table-small-screen
          [colsHeaderSmallTable]="columnsSmallTable"
          [records]="dataList"
          [actions]="tableActions"
        >
        </app-table-small-screen>
      </div>
      <app-pagination
        (onPageChange)="onPageChange($event)"
        [totalCount]="totalCount"
      ></app-pagination>
    </div>
  </div>
</div>
<app-drawer
  [visible]="showFilter"
  header="{{ pageName() }}_{{ 'filter' }}"
  (onClose)="onCloseFilter($event)"
>
  <form
    #myForm="ngForm"
    (ngSubmit)="onSubmitFilter()"
    body
    class="h-100 search-form d-flex"
  >
    <div class="form-content">
      <div class="form-group mb-3">
        <label class="mb-1" for="enTitle">{{
          "payment.form.name_en" | translate
        }}</label>
        <input
          type="text"
          id="enTitle"
          name="enTitle"
          class="form-control"
          [(ngModel)]="objectSearch.enName"
          placeholder="{{ 'shared.enter' | translate }} {{
            'payment.form.name_en' | translate
          }}"
        />
      </div>

      <div class="form-group mb-3">
        <label class="mb-1" for="arTitle">{{
          "payment.form.name_ar" | translate
        }}</label>
        <input
          type="text"
          id="arTitle"
          name="arTitle"
          class="form-control"
          [(ngModel)]="objectSearch.arName"
          placeholder="{{ 'shared.enter' | translate }} {{
            'payment.form.name_ar' | translate
          }}"
        />
      </div>
    </div>
    <div class="search-form-actions d-flex">
      <button type="submit" class="btn btn-primary submit-btn">
        {{ "actions.submit" | translate }}
      </button>
      <button type="button" class="btn btn-danger reset-btn" (click)="reset()">
        {{ "actions.reset" | translate }}
      </button>
    </div>
  </form>
</app-drawer>
<p-dialog
  [header]="'withdrawals_transaction.pageName' | translate|titlecase"
  [closable]="true"
  [closeIcon]="'true'"
  [modal]="true"
  [(visible)]="showRejectDialog"
  [closeIcon]="'false'"
  [style]="{ width: '25rem' }"
>
  <form [formGroup]="form" class="w-70" (ngSubmit)="onSubmit()">
    <label>{{'withdrawals_transaction.form.reason'|translate|titlecase}}</label>
    <textarea
      pTextarea
      id="over_label"
      rows="6"
      style="resize: none"
      class="h-full w-full"
      formControlName="reason"
      [style]="{ width: '100%' }"
    ></textarea>

    <div class="buttons w-100 mt-3">
      <button class="btn btn-danger w-100" [disabled]="!form.valid">
        {{ "actions.confirm" | translate }}
      </button>
        <button class="btn btn-default w-100" (click)="showRejectDialog=!showRejectDialog">
        {{ "actions.cancel" | translate }}
      </button>
    </div>
  </form>
</p-dialog>
