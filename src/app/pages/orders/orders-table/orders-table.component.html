<div class="table-container">
  <div class="content">
    <div class="title-bredcrumb-section">
      <div class="title">
        <h2>{{pageName()|titlecase}} List </h2>
      </div>
      <div class="breadcrumb">
        <app-breadcrump [breadcrumbProps]="bredCrumb"></app-breadcrump>
      </div>
    </div>
    <div class="details-container">
      <div class="action-filter">
        <!-- <a [routerLink]="global_router_add_url_in_Table"> + Add New {{pageName()}}</a> -->
        <span class="pi pi-filter pointer" (click)="openFilter()"> </span>
      </div>

     <div class="table-view">
      <app-table [colsHeader]="columns" [records]="dataList" [showrecordIndex]="true" [actions]="tableActions"></app-table>
     </div>
     <div class="responsive-accordions">
        <app-table-small-screen [colsHeaderSmallTable]="columnsSmallTable" [records]="dataList"  [actions]="tableActions">

        </app-table-small-screen>
    </div>
       <app-pagination (onPageChange)="onPageChange($event)" [totalCount]="totalCount"></app-pagination>

    </div>
  </div>
</div>
 <app-drawer [visible]="showFilter" [header]="'Filter Orders'" (onClose)="onCloseFilter($event)">
  <form #myForm="ngForm" (ngSubmit)="onSubmit()" body class="h-100 search-form d-flex">
     <div class="form-content">
      <div class="form-group mb-2">
        <label class="mb-1" for="enTitle">English technical Id</label>
        <input
          type="text"
          id="enTitle"
          name="enTitle"
          class="form-control"
          [(ngModel)]="objectSearch.technicalId"
          placeholder="Enter  technica lId"
        />
      </div>

      <div  class="form-group mb-2">
        <label class="mb-1" for="arTitle">client Id</label>
        <input
          type="text"
          id="arTitle"
          name="arTitle"
          class="form-control"
          [(ngModel)]="objectSearch.clientId"
          placeholder="Enter client Id"
        />
      </div>
      <div  class="form-group mb-2">
        <label class="mb-1" for="arTitle">payment Way Id</label>
        <input
          type="text"
          id="arTitle"
          name="arTitle"
          class="form-control"
          [(ngModel)]="objectSearch.paymentWayId"
          placeholder="Enter payment Way Id"
        />
      </div>


      <div  class="form-group mb-2">
        <label class="mb-1" for="arTitle">order Status</label>
        <input
          type="text"
          id="arTitle"
          name="arTitle"
          class="form-control"
          [(ngModel)]="objectSearch.orderStatus"
          placeholder="Enter order Status"
        />
      </div>
      <div  class="form-group mb-2">
        <label class="mb-1" for="arTitle">package Id</label>
        <input
          type="text"
          id="arTitle"
          name="arTitle"
          class="form-control"
          [(ngModel)]="objectSearch.packageId"
          placeholder="Enter package Id"
        />
      </div>
      <div  class="form-group mb-2">
        <label class="mb-1" for="arTitle">copone Id</label>
        <input
          type="text"
          id="arTitle"
          name="arTitle"
          class="form-control"
          [(ngModel)]="objectSearch.coponeId"
          placeholder="Enter copone Id"
        />
      </div>
      <div  class="form-group mb-2">
        <label class="mb-1" for="arTitle">order Sub Total</label>
        <input
          type="text"
          id="arTitle"
          name="arTitle"
          class="form-control"
          [(ngModel)]="objectSearch.orderSubTotal"
          placeholder="Enter order Sub Total"
        />
      </div>
      <div  class="form-group mb-2">
        <label class="mb-1" for="arTitle">order Total</label>
        <input
          type="text"
          id="arTitle"
          name="arTitle"
          class="form-control"
          [(ngModel)]="objectSearch.orderTotal"
          placeholder="Enter order Total"
        />
      </div>
      <div  class="form-group mb-2">
        <label class="mb-1" for="arTitle">location Id</label>
        <input
          type="text"
          id="arTitle"
          name="arTitle"
          class="form-control"
          [(ngModel)]="objectSearch.locationId"
          placeholder="Enter location Id"
        />
      </div>
      


     </div>
      <div class="search-form-actions d-flex">
        <button type="submit" class="btn btn-primary submit-btn">Submit</button>
        <button type="button" class="btn btn-danger reset-btn" (click)="reset()">Reset</button>
      </div>

    </form>
</app-drawer>
